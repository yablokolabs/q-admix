name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: q-admix
        run: |
          npm ci
          npm install -D @types/node @types/react @types/react-dom

      - name: Build
        working-directory: q-admix
        run: |
          npm run build
          npm run export
          touch out/.nojekyll
          cp -r public/* out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'q-admix/out'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
